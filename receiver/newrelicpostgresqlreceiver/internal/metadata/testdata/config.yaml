filter_set_include:
  resource_attributes:
    postgresql.database.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    postgresql.index.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    postgresql.schema.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    postgresql.table.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    postgresql.database.name:
      enabled: true
      metrics_exclude:
        - strict: "postgresql.database.name-val"
    postgresql.index.name:
      enabled: true
      metrics_exclude:
        - strict: "postgresql.index.name-val"
    postgresql.schema.name:
      enabled: true
      metrics_exclude:
        - strict: "postgresql.schema.name-val"
    postgresql.table.name:
      enabled: true
      metrics_exclude:
        - strict: "postgresql.table.name-val"
